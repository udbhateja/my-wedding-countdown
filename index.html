<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding Countdown</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Slideshow -->
    <div class="slideshow-container" id="slideshowContainer">
        <div class="slideshow-overlay"></div>
    </div>
    
    <!-- Floating Hearts Animation Container -->
    <div class="floating-hearts-container" id="floatingHeartsContainer"></div>
    
    <main class="countdown-container">
        <div class="names-section">
            <div class="names-display">
                <h1 class="couple-names">Uday <span class="heart-separator">❤️</span> Komal</h1>
            </div>
        </div>
        
        <div class="content-section">
            <header class="countdown-header">
                <h2 class="main-title">Our Wedding Day</h2>
                <p class="wedding-date"><span>November 21, 2025</span></p>
            </header>
            
            <section class="countdown-display" id="countdownDisplay">
                <div class="countdown-grid">
                    <div class="time-unit">
                        <span class="time-number" id="days">000</span>
                        <span class="time-label">Days</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-number" id="hours">00</span>
                        <span class="time-label">Hours</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-number" id="minutes">00</span>
                        <span class="time-label">Minutes</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-number" id="seconds">00</span>
                        <span class="time-label">Seconds</span>
                    </div>
                </div>
            </section>
            
            <div class="spacer"></div>
            
            <footer class="countdown-footer">
                <p class="journey-prompt">Tap anywhere to see our journey</p>
                <div class="click-indicator"></div>
            </footer>
        </div>
    </main>
    
    <div class="tap-overlay" id="tapOverlay"></div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
