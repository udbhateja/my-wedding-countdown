<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Journey</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="journey-page">
    <!-- Journey Header -->
    <header class="constellation-header">
        <button class="back-button" onclick="window.location.href='index.html'">
            <span class="back-arrow">←</span>
            <span class="back-text">Back to Countdown</span>
        </button>
        <h1 class="constellation-title">Our Love Journey</h1>
    </header>
    
    <!-- Constellation Container -->
    <main class="constellation-container" id="constellationContainer">
        <div class="constellation-wrapper">
            <!-- Twinkling background stars -->
            <div class="background-stars" id="backgroundStars"></div>
            
            <!-- Floating milestone cards will be dynamically generated here -->
            <div class="constellation-cards" id="constellationCards"></div>
        </div>
    </main>
    
    <!-- Loading state -->
    <div class="constellation-loading" id="constellationLoading">
        <div class="loading-heart">💕</div>
        <p class="loading-text">Creating your constellation...</p>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
