<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Journey</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="journey-page">
    <!-- Header -->
    <header class="timeline-header">
        <button class="back-button" onclick="window.location.href='index.html'">
            <span class="back-arrow">←</span>
            <span class="back-text">Back to Countdown</span>
        </button>
        <div class="header-title">
            <span class="heart-icon">❤️</span>
            <span class="header-text">Our Love Story</span>
            <span class="heart-icon">❤️</span>
        </div>
        <div class="header-spacer"></div>
    </header>
    
    <!-- Hero Section - Simplified -->
    <section class="timeline-hero">
        <div class="hero-hearts">
            <span class="hero-heart">💕</span>
            <span class="hero-heart">💖</span>
            <span class="hero-heart">💗</span>
        </div>
    </section>
    
    <!-- Timeline Container -->
    <div class="timeline-container">
        <!-- Timeline Line -->
        <div class="timeline-line"></div>
        
        <!-- Timeline Events -->
        <div class="timeline-events" id="timelineEvents">
            <!-- Events will be dynamically generated by JavaScript -->
        </div>
        
        <!-- Final Hearts -->
        <div class="timeline-final">
            <div class="final-hearts">
                <span class="final-heart">💕</span>
                <span class="final-heart">💖</span>
                <span class="final-heart">💗</span>
            </div>
        </div>
    </div>
    
    <!-- Floating Background Elements -->
    <div class="floating-elements">
        <span class="float-sparkle" style="top: 15%; left: 10%;">✨</span>
        <span class="float-sparkle" style="top: 45%; right: 15%;">✨</span>
        <span class="float-sparkle" style="top: 75%; left: 20%;">✨</span>
        <span class="float-heart" style="top: 25%; right: 10%;">💕</span>
        <span class="float-heart" style="bottom: 30%; left: 15%;">💖</span>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
