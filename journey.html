<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Journey</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="journey-page">
    <main class="journey-container">
        <header class="journey-header">
            <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back to Countdown</button>
            <h1 class="journey-title">Our Love Story</h1>
            <p class="journey-subtitle">Every moment that brought us together</p>
        </header>
        
        <section class="timeline-container" id="timelineContainer">
            <div class="timeline-line"></div>
            
            <!-- Timeline items will be dynamically generated -->
            <div class="timeline-item" data-aos="fade-up">
                <div class="timeline-marker"></div>
                <div class="timeline-card">
                    <div class="card-image-placeholder">
                        <img src="assets/images/placeholder.jpg" alt="Milestone" loading="lazy">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">First Meeting</h3>
                        <p class="card-date">Date will be added</p>
                        <p class="card-description">Description will be added</p>
                    </div>
                </div>
            </div>
            
            <!-- More timeline items will be added dynamically -->
            
        </section>
        
        <footer class="journey-footer">
            <p class="footer-text">To be continued... üíï</p>
        </footer>
    </main>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
